{% extends "base.html" %}
{% load staticfiles %}
{% block extra_headers %}<link href="{% static "css/graph.css" %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block title %} VitalsVis {% endblock %}
{% block content %}
<header>
<p id="news">EWS<br /><font size="7">#</font></p>
<p><span id="time">{{ timenow }}</span>
<span id="date">{{ datenow }}</span></p>
<p id="name">{{ patient.first_name }} {{ patient.last_name }}</p>
<p><span id="dob">{{ patient.dob }}</span><span id="mrn">#{{ patient.mrn }}</span></p>
<table>
	<tr>
		<td>
			<img src="{% url "g" mrn=patient.mrn obs="Respiratory Rate" start="2010-10-25-00-00" end="2010-10-30-00-00" compass="NW" height="90" width="310" min_="-1" max_="40" refmin="12" refmax="20" %}"
		</td>
		<td>
			<img src="{% url "g" mrn=patient.mrn obs="Respiratory Rate" start="2010-10-30-00-00" end="2010-11-01-00-00" compass="NE" height="90" width="310" min_="-1" max_="40" refmin="12" refmax="20" %}"
		</td>
		<td>
	</tr>
	<tr>
	<td>
			<img src="{% url "g" mrn=patient.mrn obs="Oxygen Saturation" start="2010-10-25-00-00" end="2010-10-30-00-00" compass="W" height="90" width="310" min_="80" max_="101" refmin="96" refmax="101" %}"
		</td>
		<td>
			<img src="{% url "g" mrn=patient.mrn obs="Oxygen Saturation" start="2010-10-30-00-00" end="2010-11-01-00-00" compass="E" height="90" width="310" min_="80" max_="101" refmin="96" refmax="101" %}"
		</td>
	</tr>
	<tr>
		<td>
			<img src="{% url "g" mrn=patient.mrn obs="Temperature" start="2010-10-25-00-00" end="2010-10-30-00-00" compass="W" height="90" width="310" min_="33" max_="40" refmin="35" refmax="37.1" %}"
		</td>
		<td>
			<img src="{% url "g" mrn=patient.mrn obs="Temperature" start="2010-10-30-00-00" end="2010-11-01-00-00" compass="E" height="90" width="310" min_="33" max_="40" refmin="35" refmax="37.1" %}"
		</td>
	</tr>
	<tr>
		<td>
			<img src="{% url "g" mrn=patient.mrn obs="bp" start="2010-10-25-00-00" end="2010-10-30-00-00" compass="W" height="90" width="310" min_="40" max_="230" refmin="50" refmax="150" %}"
		</td>
		<td>
			<img src="{% url "g" mrn=patient.mrn obs="bp" start="2010-10-30-00-00" end="2010-11-01-00-00" compass="E" height="90" width="310" min_="40" max_="230" refmin="50" refmax="150" %}"
		</td>
	</tr>
	<tr>
		<td>
			<img src="{% url "g" mrn=patient.mrn obs="Heart Rate" start="2010-10-25-00-00" end="2010-10-30-00-00" compass="W" height="90" width="310" min_="20" max_="180" refmin="50" refmax="100" %}"
		</td>
		<td>
			<img src="{% url "g" mrn=patient.mrn obs="Heart Rate" start="2010-10-30-00-00" end="2010-11-01-00-00" compass="E" height="90" width="310" min_="20" max_="180" refmin="50" refmax="100" %}"
		</td>
	</tr>	
</table>
	
{% endblock %}
